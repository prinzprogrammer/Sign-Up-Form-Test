<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/leftsection.css">
    <link rel="stylesheet" href="/styles/rightsection.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/input.css">
    <title>Sign-Up Form</title>

</head>

<body>
    <div class="container">

        <!-- left-section -->
        <div class="left-section">
            <div class="left-card">
                <img class="leftSectionimg" src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
                <p class="photoDetails">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on<a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a> </p>
                <div class="groupLogoContainer">
                    <div class="groupLogo">
                        <img class="logoImg" src="/images/odin-lined.png" alt="">
                        <h1 class="logoText">ODIN</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- right-section -->

        <div class="right-section">
            <div class="textBox">
                <p class="desText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p class="subText">You know you want to.</p>
            </div>

            <div class="inputFieldContainer">
                <div class="legendField">
                    <p class="legendText">Let's Do This!</p>
                </div>
                <div class="inputContainer">
                    <form action="/action_page.php" target="_blank" method="get">
                        <div class="inputRow">
                            <div class="input-first_name flexstyle">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="input-last_name flexstyle">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                        </div>

                        <div class="inputRow">
                            <div class="input-user_email flexstyle">
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="user_email" required>
                            </div>
                            <div class="input-user_number flexstyle">
                                <label for="user_number">PHONE NUMBER</label>
                                <input type="number" id="user_number" name="user_number">
                            </div>
                        </div>

                        <div class="inputRow">
                            <div class="input-user_password flexstyle">
                                <label for="user_password">PASSWORD</label>
                                <input type="password" id="user_password" name="user_password" minlength="8">
                            </div>
                            <div class="input-user_password_confirmation flexstyle">
                                <label for="user_password_confirmation">CONFIRM PASSWORD</label>
                                <input type="password" id="user_password_confirmation" name="user_password_confirmation">
                            </div>
                        </div>

                    </form>
                </div>
            </div>


            <!-- lowerField -->

            <div class="lowerField">
                <button type="submit">Create Account</button>
                <p class="lowerFieldText">Already have an account? <a class="login" href="">Login</a></p>
            </div>
        </div>

    </div>
</body>

</html>
